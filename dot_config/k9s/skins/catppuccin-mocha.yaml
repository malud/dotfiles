# Catppuccin Mocha theme for k9s
# Based on https://github.com/catppuccin/k9s

k9s:
  body:
    fgColor: "#cdd6f4"
    bgColor: "#1e1e2e"
    logoColor: "#89b4fa"
  prompt:
    fgColor: "#cdd6f4"
    bgColor: "#1e1e2e"
    suggestColor: "#89b4fa"
  info:
    fgColor: "#cba6f7"
    sectionColor: "#cdd6f4"
  dialog:
    fgColor: "#cdd6f4"
    bgColor: "#1e1e2e"
    buttonFgColor: "#cdd6f4"
    buttonBgColor: "#cba6f7"
    buttonFocusFgColor: "#1e1e2e"
    buttonFocusBgColor: "#f5c2e7"
    labelFgColor: "#fab387"
    fieldFgColor: "#cdd6f4"
  frame:
    border:
      fgColor: "#585b70"
      focusColor: "#cba6f7"
    menu:
      fgColor: "#cdd6f4"
      keyColor: "#f5c2e7"
      numKeyColor: "#cba6f7"
    crumbs:
      fgColor: "#1e1e2e"
      bgColor: "#89b4fa"
      activeColor: "#fab387"
    status:
      newColor: "#94e2d5"
      modifyColor: "#89b4fa"
      addColor: "#a6e3a1"
      errorColor: "#f38ba8"
      highlightColor: "#74c7ec"
      killColor: "#585b70"
      completedColor: "#6c7086"
    title:
      fgColor: "#cdd6f4"
      bgColor: "#1e1e2e"
      highlightColor: "#74c7ec"
      counterColor: "#89b4fa"
      filterColor: "#f5c2e7"
  views:
    charts:
      bgColor: "#1e1e2e"
      defaultDialColors:
        - "#89b4fa"
        - "#f38ba8"
      defaultChartColors:
        - "#89b4fa"
        - "#f38ba8"
    table:
      fgColor: "#cdd6f4"
      bgColor: "#1e1e2e"
      cursorFgColor: "#1e1e2e"
      cursorBgColor: "#cba6f7"
      markColor: "#fab387"
      header:
        fgColor: "#cdd6f4"
        bgColor: "#1e1e2e"
        sorterColor: "#74c7ec"
    xray:
      fgColor: "#cdd6f4"
      bgColor: "#1e1e2e"
      cursorColor: "#cba6f7"
      graphicColor: "#89b4fa"
      showIcons: false
    yaml:
      keyColor: "#89b4fa"
      colonColor: "#cba6f7"
      valueColor: "#cdd6f4"
    logs:
      fgColor: "#cdd6f4"
      bgColor: "#1e1e2e"
      indicator:
        fgColor: "#cdd6f4"
        bgColor: "#89b4fa"
        toggleOnColor: "#a6e3a1"
        toggleOffColor: "#6c7086"

