format = """
[](surface0)\
$os\
$username\
[](bg:peach fg:surface0)\
$directory\
[](fg:peach bg:green)\
$git_branch\
$git_status\
[](fg:green bg:teal)\
$nodejs\
$rust\
$golang\
$python\
$docker_context\
[](fg:teal bg:blue)\
$cmd_duration\
[](fg:blue)\
$line_break\
$character"""

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[os]
disabled = false
style = "bg:surface0 fg:text"
format = "[ $symbol ]($style)"

[os.symbols]
Alpine = ""
AlmaLinux = ""
Amazon = ""
Android = ""
Arch = ""
Artix = ""
CentOS = ""
Debian = ""
EndeavourOS = ""
Fedora = ""
FreeBSD = ""
Garuda = ""
Gentoo = ""
HardenedBSD = ""
Illumos = ""
Kali = ""
Linux = ""
Macos = ""
Manjaro = ""
Mint = "󰣭"
NixOS = ""
OpenBSD = "󰈺 "
openSUSE = ""
OracleLinux = ""
Pop = ""
Raspbian = ""
Redhat = "󰮤"
RedHatEnterprise = "󰮤"
RockyLinux = ""
Redox = "󰀘"
Solus = "󰠳"
SUSE = ""
Ubuntu = ""
Unknown = ""
Void = ""
Windows = "󰍲"

[username]
show_always = true
style_user = "bg:surface0 fg:text"
style_root = "bg:surface0 fg:red bold"
format = '[$user ]($style)'

[directory]
style = "fg:mantle bg:peach"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󱔗"
"Downloads" = ""
"Desktop" = "󰧨"
"Music" = "󰎆"
"Pictures" = ""
"Projects" = ""

[git_commit]
tag_symbol = ""

[git_branch]
symbol = ""
style = "bg:green"
format = '[[ $symbol $branch ](fg:base bg:green)]($style)'

[git_status]
style = "bg:green"
format = '[[($all_status$ahead_behind )](fg:base bg:green)]($style)'
conflicted = " "
up_to_date = ""
untracked = ""
ahead = "⇡ ${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣ ${count}"
stashed = " ${count}"
modified = " ${count}"
staged = '[++\($count\)](green)'
renamed = "➜ ${count}"
deleted = " ${count}"

[nodejs]
symbol = ""
style = "bg:teal"
format = '[[ $symbol ($version) ](fg:base bg:teal)]($style)'

[rust]
symbol = "󱘗"
style = "bg:teal"
format = '[[ $symbol ($version) ](fg:base bg:teal)]($style)'

[golang]
symbol = ""
style = "bg:teal"
format = '[[ $symbol ($version) ](fg:base bg:teal)]($style)'

[python]
symbol = "󰌠"
style = "bg:teal"
format = '[[ $symbol ($version) ](fg:base bg:teal)]($style)'

[docker_context]
symbol = "󰡨"
style = "bg:teal"
format = '[[ $symbol $context ](fg:base bg:teal)]($style)'

[cmd_duration]
min_time = 500
style = "bg:blue"
format = '[[ 󰔛 $duration ](fg:base bg:blue)]($style)'

[line_break]
disabled = false

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[✗](bold red)'

