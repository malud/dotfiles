[defaults]
# Disable host key checking for localhost
host_key_checking = False

# Use local connection by default
transport = local

# Show task timing
callbacks_enabled = timer, profile_tasks

# Colorize output
force_color = True

# Don't create .retry files
retry_files_enabled = False

# Show diff when changes are made
show_diff = True

[privilege_escalation]
become_ask_pass = False

